name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or use 'lts/*'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧹 Lint Code
        run: npm run lint

      - name: 🧪 Run Tests
        run: npm test
        env:
          CI: true
